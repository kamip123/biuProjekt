<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="4"
    [rowspan]="2"
    [style.background]="'#f44336'">
    <h1>Welcome to our online shop: "Everything you want"</h1>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="4"
    [rowspan]="1"
    [style.background]="'#424242'">
    <h2>Check our most recently added products:</h2>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="7">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>PC</mat-card-title>
        <mat-card-subtitle>low segment</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/itemIMG1.jpg" alt="img1" class="listImageMain">
      <mat-card-content>
        <p>
          i3, 8gb ram, 500GB, 100SSD
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="7">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>PC</mat-card-title>
        <mat-card-subtitle>medium segment</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/itemIMG2.jpg" alt="img2" class="listImageMain">
      <mat-card-content>
        <p>
          i5, 8gb ram, 1000GB, 250SSD
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
